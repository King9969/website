  <h1 id="cgpat" style="margin-top:100px">CGPA CALCULATOR</h1>
  <div class="calculator-box">


    <div id="course-wrapper">
      <form class="key-0">
        <p> <label id="course-row" for="courses">Courses:</label> 
         <label id="credit-row" for="credit-units">Credit Units:</label>
       <label id="grade-row" for="grade">Grades: </label></p>
          <input
            type="text"
            placeholder="Course Code"
            class="courses key-0"
            required/>

          <input
            type="number"
            class="credit-units key-0"
            placeholder="Credit Units"
            value=""
            required
          />

          <select class="grade key-0" required>

            <option class="grade" value="5">S</option>
            <option class="grade" value="4">A</option>
            <option class="grade" value="3">B</option>
            <option class="grade" value="2">C</option>
            <option class="grade" value="1">D</option>
            <option class="grade" value="0">E</option>
          </select>
      </form>
    </div>

    <div class="btn" >
      <button onclick="addCourse()" id="btx">+ Add Course</button>
      <button onclick="removeCourse()"id="btx">- Remove Course</button>
      <button onclick="calcCgpa()"id="btx">Calculate CGPA</button>
    </div>
    <div class="lastp">
      <p id="cgpa-calc">Your CGPA is:</p>
    </div>
